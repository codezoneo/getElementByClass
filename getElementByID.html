<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Your existing head content -->
</head>
<body>
  <!-- Your existing body content -->

  <script>
    // Select the third element in the list and set its background color to green
    var thirdElement = document.getElementById('items').getElementsByTagName('li')[2];
    thirdElement.style.backgroundColor = 'green';

    // Select all elements in the list and set their font weight to bold
    var allElements = document.getElementById('items').getElementsByClassName('list-group-item');
    for (var i = 0; i < allElements.length; i++) {
      allElements[i].style.fontWeight = 'bold';
    }
  </script>
</body>
</html>
